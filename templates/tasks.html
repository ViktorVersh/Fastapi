<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .task h3 {
            margin: 0;
        }
        .task p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Tasks List</h1>
    <div id="tasks">
        {% for task in tasks %}
        <div class="task">
            <h3>{{ task.name }}</h3>
            <p>Status: {{ task.status }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
